
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <p id="a">first paragraph</p>
    <p id="b">second paragraph</p>
    <p id="c">third paragraph</p>
    <p id="d">fourth paragraph dgadsesf aegfvadfg</p>
</body>
<script>
    let a =document.getElementsByTagName("p")
    let b = document.querySelector("#a")
    let c = document.querySelectorAll("p")
    document.querySelector("#d").innerText="fourth paragraph"
    //another way to setting an attribute
a[3].className = 'title'
a[3].id = 'fourth-title'

a[2].setAttribute('class', 'title')
a[2].setAttribute('id', 'fourth-title')
    console.log(a[0])
    console.log(b)
    console.log(c)
    for(let i of c){
        console.log(i.textContent)
    }
</script>
</html>
