    <script>
        // The following is an array of 10 students ages:
        const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24]
        // Sort the array and find the min and max age
        ages.sort((a,b)=>a-b)
        console.log("max is : "+ages[ages.length-1]+" and min is : "+ages[0])
        // Find the median age(one middle item or two middle items divided by two)
        let len = ages.length-1;
        var mid = len/2
        let un = ages[mid]
        if(un == undefined){
            let c = Math.ceil(mid);
            let f = Math.floor(mid)
            console.log(ages[c]+" "+ages[f])
        }
        // Find the average age(all items divided by number of items)
        let l = ages.length;
        let sum = 0;
        for(let i=0;i<=l-1;i++){
            sum += ages[i];
        }
        console.log(sum/l-1)
        // Divide the countries array into two equal arrays if it is even. If countries array is not even , one more country for the first half.

        let countries = ["india","america","china","russia","hhk","jhgjhg","uhuhu"]
        if(countries.length%2==0){

            let le =countries.length/2;
            let f= countries.slice(countries[0],le)
            let s= countries.slice(le,countries.length)
            console.log(f,s)
        }else{
            let le =countries.length/2;
            let f= countries.slice(countries[0],le+1)
            let s= countries.slice(le+1,countries.length)
            console.log(f,s)
        }
