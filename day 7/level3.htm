    <script>
        const getArryOfSeven = () =>{
    const nums = [1,2,3,4,5,6,7,8,9,0]
    let a =[]
    while(a.length!=7 ){
        const num = Math.floor(Math.random() * nums.length)
        if(!a.includes(num)){

            a.push(num)
        }
    }
    return a
}
console.log( getArryOfSeven());
    </script>
