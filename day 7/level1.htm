<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // BMI calculator
        function bmi(){
            let w = parseInt(prompt())
            let h = parseFloat(prompt())
            let b = (w/(h*h))*10000;
            if(b<18.5){
                console.log(b+" under weight")
            }
            if(b>=18.5 && b<=24.9){
                console.log(b+" normal weight")
            }
            if(b>=25 && b<=29){
                console.log(b+" Overweight")
            }
            if(b>29){
                console.log(b+" Obese")
            }
            console.log(b)
        }
    </script>
</head>
<body>
    <button onclick="bmi()">
        bmi
    </button>
</body>
</html>
