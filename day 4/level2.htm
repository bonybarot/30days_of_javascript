<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function grade(){
            let a = parseInt(prompt("enter marks of sub 1")) 
            let b = parseInt(prompt("enter marks of sub 3")) 
            let c = parseInt(prompt("enter marks of sub 3")) 
            var d = (a+b+c)/3
        
            console.log(d)

            switch (d!= null) {
                case (d>=80 && d<=100):
                    console.log("grade A")
                    break;
                    case (d>=70 && d<=79):
                        console.log("grade B")
                        
                        break;
                        case (d>=60 && d<=69):
                    console.log("grade C")
                    
                    break;
                    case (d>=50 && d<=59):
                        console.log("grade D")
                        
                        break;
                        case (d>=0 && d<=49):
                            
                            console.log("grade F")
                    break;
            
                default:
                    console.log("wrong information")
                    break;
            }
        }
        function season(){
           let s = prompt("enter month")

           switch (s!=null) {
            case (s == "september" || "October" || "November"):
                console.log("autumn")
                break;
            case (s == "December" || "January" || "February"):
                console.log("Winter")
                break;
            case (s == "March" || "April" || "May"):
                console.log("Spring")
                break;
            case (s =="June" || "July" || "August"):
                console.log("Summer")
                break;
           
            default:
                console.log("wrong information")
                break;
           }
        }
        function day(){
        let a = prompt("what is the day today ? ")
        let weekday = ["monday","tuesday","wednesday","thursday","friday"]
        let weekend = ["sunday","saturday"]

        switch (a!=null) {
            case (weekday.includes(a.toLowerCase())):
                console.log(a+" is weekday")
                break;
                case (weekend.includes(a)):
                    console.log(a+" is weekend")
                break;
        
            default:
                break;
        }
        }
        
    </script>
</head>
<body>
    <button onclick ="grade()">check your grade</button>
    <button onclick ="season()">check season</button>
    <button onclick ="day()">check day</button>
</body>
</html>
