<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5 text-center" >CRUD applications with local storage</h2>
        <div class="mb-5" id="task">
            <div class="col">
                <div class="form-group col-md-6 mb-3 ">
                    <label for="name">Name</label>
                    <input type="text" autocomplete="on" name="name" id="name" class="form-control"
                        placeholder="Enter Your Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">age</label>
                    <input type="text" autocomplete="on" name="age" id="age" class="form-control"
                        placeholder="Enter Your Age">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input type="text" autocomplete="on" name="address" id="address" class="form-control"
                        placeholder="Enter Your Address">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="text" autocomplete="on" name="email" id="email" class="form-control"
                        placeholder="Enter Your Email">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" >Update Data</button>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="row mt-5 text-center ">
        <div class="col-12 ">
            <table class="table" id="crudtable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>




    <script src="script.js">

    </script>
</body>

</html>
