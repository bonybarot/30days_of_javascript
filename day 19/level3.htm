    <script>
        function personAccount(fname,lname,incomes,expenses) {
          let  accountBalance = 0
    function totalIncome() {
        return incomes.reduce((a, b) => a + b)
    }
    function totalExpences() {
        return expenses.reduce((a, b) => a + b)
    }
    //  addIncomes(newincomes) {
    //     incomes.push(newincomes)
    // }
    //  addExpence(nExpence) {
    //     expenses.push(nExpence)
    // }
    function checkAccountBalance() {
        // return (incomes.reduce((a, b) => a + b))-(expenses.reduce((a, b) => a + b))
        return (totalIncome())-(totalExpences())
    }
    function accountInfo() {
        return `
          ==>Account Info
          Name : ${fname} ${lname}
          Balance : ${checkAccountBalance()}
          income : ${totalIncome()}
          Expences : ${totalExpences()}
        `
    }
    return{
        accountInfo,totalIncome,totalExpences,checkAccountBalance

    }
   

}
